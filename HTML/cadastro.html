<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Form - informa ao navegador que iniciará um formulário-->
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
             <table>
                <tr>
                 <td>Nome:</td>
                 <td><input type="text" name="nome"><br></td>
                </tr>
                <tr>
                    <td>Sobrenome:</td>
                    <td><input type="text" name="sobrenome"><br></td>
                </tr>
                <tr>
                    <td>Idade:</td>
                    <td><input type="number" name="idade" min="0" max="120"><br></td>
                </tr>
                <tr>
                    <td> Data de nascimento: </td>
                    <td><input type="date"  name="D_nascimento"><br></td>
                </tr>
             </table>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            Escolaridade:<br>
            <!-- Type="radio" - Formato circular, e só permite escolher uma opção do conjunto, precisa que todos tenham o mesmo nome-->
            <input type="radio" name="escolaridade" value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto <br>
            <input type="radio" name="escolaridade" value="Ensino Fundamental Completo">Ensino Fundamental Completo <br>
            <input type="radio" name="escolaridade" value="Ensino Médio Incompleto">Ensino Médio Incompleto <br>
            <input type="radio" name="escolaridade" value="Ensino Médio Completo">Ensino Médio Completo <br>
            
            Última experiência:<input type="text" name="experiencia"><br>
            <!--placeholder - texto padrão que auxilia o usuário, indicando o que se espera naquele input
            required - torna o preenchimento do input obrigatório-->
            Pretensão Salarial:* <input type="number"  name="pretensao" step="0.10" min="0.00" placeholder="0.00" required>
            
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
