<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Nome:  <input type="text" name="nome"><br>
        Senha: <input type="password" name="senha" maxlength="8"><br>
        Pesquisar: <input type="search" name="pesquisa"><br>
        Escolha o horário: <input type="time" name="usr_horario"><br>
        Link do seu WebSite: <input type="url" name="webpage"><br>
        Selecione uma semana: <input type="week" name="semana"><br>
        <textarea>Area de texto com um texto inicial dentro</textarea><br>
        <input type="reset"><br>
        Defina seu nível de satisfação:<br>
        pouco satisfeito
        <input type="range" name="satisfacao" min="0" max="10">
        muito satisfeito
        <p>Qual sua idade?</p>
        <input type="radio" name="idade" value="18_22">18 a 22 <br>
        <input type="radio" name="idade" value="23_30">23 a 30 <br>
        <input type="radio" name="idade" value="mais31">acima de 31<br>
        Quantidade (entre 1 e 5): <input type="number" name="quantidade" min="1" max="5"><br>

        <input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta<br>
        <input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro<br>
        <input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto
        <input type="submit" value="Enviar Formulário">
    </form>
</body>
</html>
