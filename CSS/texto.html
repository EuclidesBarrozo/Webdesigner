<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            text-decoration:line-through wavy red 10%;
            text-shadow: 2px 2px 5px red;
        }
        p{
            text-align-last: right;
            text-transform: lowercase;/*uppercase*/
            Text-indent: 50px;
            Letter-spacing: 5px;
            Line-height: 1.5;	
            Word-spacing: 10px;	     
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>Enquanto o HTML tem como objetivo criar a estrutura principal do documento, a função do CSS é justamente otimizar o aspecto visual das páginas, de uma maneira mais organizada e menos complexa na hora realizar manutenção.</p>
    <a href="https:\\www.google.com"> Google</a>
    
</body>
</html>
